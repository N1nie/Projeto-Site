<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
</head>
<body>
	<h1>Formulário</h1>
	<a href="index.html">Início</a>
	<form>
		<p>Nome</p>
		<input type="text" name="nome">
		<br>
		<p>Email</p>
		<input type="Email" name="email"
		placeholder="email@gmail">
		<br>
		<p>Telefone</p>
		<input type="tel" name="telefone" placeholder="Ex:(43)XXXX-XXXX">
		<br>
		<p>CPF</p>
		<input type="text" name="cpf">
		<br>
		<p>Data de Nascimento!</p>
		<input type="date" name="nascimento">
		<br>
		<p>Assunto</p>
		<input type="text" name="assunto" placeholder="Coloque aqui o assunto!">
		<br>
		<p>Detalhe</p>
		<input type="text" name="detalhes" placeholder="Informe os detalhes aqui!">
		<br>
		<p>Clique em "enviar", para nos mandar o formulário!</p>
		<input type="submit" name="enviar">
		<br>
	</form>
</body>
</html>
